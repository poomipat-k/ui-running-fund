<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <div>
      <label class="bold-text">ที่อยู่อีเมล</label>
      <input type="text" formControlName="email" style="padding: 1rem" />
    </div>
    <div style="margin-top: 2rem">
      <label class="bold-text">รหัสผ่าน</label>
      <input
        type="password"
        formControlName="password"
        style="padding: 1rem"
        [autocomplete]="true"
      />
    </div>
    <div style="margin-top: 2rem"><button>ล็อกอิน</button></div>
  </form>
</div>
