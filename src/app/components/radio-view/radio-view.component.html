<div class="container--review-2a">
  @for (option of options; track option.id) {
  <label [class]="labelClasses">
    {{ option.display }}
    <input
      type="radio"
      [value]="option.value"
      class="radio"
      [name]="name"
      [disabled]="disabled"
      [checked]="option.value === selectedValue"
      [ngClass]="{radio: true, 'radio--disabled': disabled}"
    />
    <span class="radio__checkmark"></span>
  </label>
  }
</div>
