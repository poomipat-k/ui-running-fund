<table class="table margin-top-24">
  <thead>
    <tr>
      <th
        *ngFor="let col of columns"
        scope="col"
        [class]="[
          'table__header',
          col.class,
          col.compact ? 'table__cell--header-compact' : ''
        ]"
      >
        {{ col.name }}
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let row of data"
      class="table__row"
      (click)="onRowClicked(row[idColumnIndex])"
      [id]="row[idColumnIndex]"
    >
      <td
        *ngFor="let cell of row; let i = index"
        [class]="[
          'table__cell',
          columns[i].bold ? 'table__cell--bold' : '',
          columns[i].compact ? 'table__cell--compact' : ''
        ]"
      >
        <app-table-cell-template
          [cellType]="columns[i].type"
          [cellValue]="cell"
        ></app-table-cell-template>
      </td>
    </tr>
  </tbody>
</table>
