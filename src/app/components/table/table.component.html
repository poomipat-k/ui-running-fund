<table class="table margin-top-24">
  <thead>
    <tr>
      @for (col of columns; track $index) {
      <th
        scope="col"
        [class]="[
          'table__header',
          col.class,
          col.compact ? 'table__cell--header-compact' : ''
        ]"
      >
        {{ col.name }}
      </th>
      }
    </tr>
  </thead>

  <tbody>
    @for (row of data; track $index) {
    <tr class="table__row" (click)="onRowClicked(row[keyColumnIndex].value)">
      @for (cell of row; track $index) {
      <td
        [class]="[
          'table__cell',
          columns[$index].bold ? 'table__cell--bold' : '',
          columns[$index].compact ? 'table__cell--compact' : ''
        ]"
      >
        <app-table-cell-template
          [cellType]="columns[$index].type"
          [cellValue]="cell.display"
        ></app-table-cell-template>
      </td>
      }
    </tr>
    }
  </tbody>
</table>
