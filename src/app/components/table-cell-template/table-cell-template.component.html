@switch (cellType) { @case ('DownloadIcon') {
<ng-container *ngTemplateOutlet="downloadIcon"></ng-container>
} @case ('Badge') { @if (cellValue === 'Reviewed') {
<ng-container *ngTemplateOutlet="badgeReviewed"></ng-container>} @else if
(cellValue === 'PendingReview') {
<ng-container *ngTemplateOutlet="badgePendingReview"></ng-container>} } @default
{ <ng-container *ngTemplateOutlet="text"></ng-container>} }

<!-- Cell Templates -->
<ng-template #text>
  {{ cellValue }}
</ng-template>

<ng-template #downloadIcon>
  @if (cellValue) {
  <a
    [href]="cellValue"
    target="_blank"
    class="icon--link"
    (click)="onDowloadIconClicked($event)"
    (mouseenter)="onMouseEnterDownloadLink()"
    (mouseleave)="onMouseLeaveDownloadLink()"
    (mousedown)="onMouseDownDownloadLink()"
    draggable="false"
  >
    <div class="icon">
      <app-com-svg-download
        [hoverOverDowloadLink]="hoverOverDowloadLink"
      ></app-com-svg-download>
    </div>
  </a>
  }
</ng-template>

<ng-template #badgePendingReview>
  <div class="badge__container badge__container--pendingReview">
    <div class="dot__container">
      <div class="dot__icon"></div>
    </div>
    <p class="badge__text badge__text--pendingReview">ยังไม่ได้กลั่นกรอง</p>
  </div>
</ng-template>

<ng-template #badgeReviewed>
  <div class="badge__container badge__container--reviewed">
    <div class="badge__icon-container">
      <img src="/assets/check_icon.svg" alt="check icon" />
    </div>
    <p class="badge__text badge__text--reviewed">กลั่นกรองเรียบร้อย</p>
  </div>
</ng-template>
