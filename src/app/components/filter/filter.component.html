<div class="filter" (click)="toggleFilter()">
  <p>{{ filterText }}</p>
  <img src="/assets/sliders_icon.svg" alt="row sorting icon" />
  <div [class]="['filter__dropdown', showOptions ? '' : 'hide']">
    <p
      *ngFor="let option of filterOptions"
      class="filter__dropdown-option"
      (click)="onSelectFilter(option)"
    >
      {{ option.display }}
    </p>
  </div>
</div>
