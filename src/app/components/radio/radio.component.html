<form [formGroup]="form">
  @for (option of options; track option.id) {
  <label [class]="labelClasses">
    {{ option.display }}
    <input
      type="radio"
      [value]="option.value"
      [formControlName]="controlName"
      (change)="_onChanged()"
      class="radio"
    />
    <span class="radio__checkmark"></span>
  </label>
  }
</form>
