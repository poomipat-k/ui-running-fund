@if (form) {
<ng-container [formGroup]="form">
  @if (groupName) {
  <ng-container [formGroupName]="groupName">
    @for (option of options; track option.id) {
    <label
      [ngClass]="{
        radio__container: true,
        radio__label: true,
        'radio__container--review-1a': radioStyle === 'review-1a',
        'radio__container--review-1b': this.radioStyle === 'review-1b'
      }"
    >
      {{ option.display }}
      <input
        type="radio"
        [value]="option.value"
        [formControlName]="controlName"
        (change)="_onChanged()"
        class="radio"
      />
      <span class="radio__checkmark"></span>
    </label>
    }
  </ng-container>
  } @else { @for (option of options; track option.id) {
  <label
    [ngClass]="{
      radio__container: true,
      radio__label: true,
      'radio__container--review-1a': radioStyle === 'review-1a',
      'radio__container--review-1b': this.radioStyle === 'review-1b'
    }"
  >
    {{ option.display }}
    <input
      type="radio"
      [value]="option.value"
      [formControlName]="controlName"
      (change)="_onChanged()"
      class="radio"
    />
    <span class="radio__checkmark"></span>
  </label>
  } }
</ng-container>
} @else { @for (option of options; track option.id) {
<label
  [ngClass]="{
    radio__container: true,
    radio__label: true,
    'radio__container--review-1a': radioStyle === 'review-1a',
    'radio__container--review-1b': this.radioStyle === 'review-1b'
  }"
>
  {{ option.display }}
  <input
    type="radio"
    [value]="option.value"
    [formControlName]="controlName"
    (change)="_onChanged()"
    class="radio"
  />
  <span class="radio__checkmark"></span>
</label>
} }
