<div class="container">
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    multiple
    [accept]="accept"
    [disabled]="disabled"
    #fileUpload
  />

  <div class="file-upload">
    <button class="button" [disabled]="disabled" (click)="fileUpload.click()">
      <div class="button__content">
        <!-- Start clip svg -->

          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <mask
            id="mask0_2093_2979"
            style="mask-type: alpha"
            maskUnits="userSpaceOnUse"
            x="0"
            y="0"
            width="24"
            height="24"
          >
            <rect width="24" height="24" fill="#D9D9D9" />
          </mask>
          <g mask="url(#mask0_2093_2979)">
            <path
              d="M11.5 22C9.96667 22 8.66667 21.4667 7.6 20.4C6.53333 19.3333 6 18.0333 6 16.5V6C6 4.9 6.39167 3.95833 7.175 3.175C7.95833 2.39167 8.9 2 10 2C11.1 2 12.0417 2.39167 12.825 3.175C13.6083 3.95833 14 4.9 14 6V14H12.5V6C12.5 5.3 12.2583 4.70833 11.775 4.225C11.2917 3.74167 10.7 3.5 10 3.5C9.3 3.5 8.70833 3.74167 8.225 4.225C7.74167 4.70833 7.5 5.3 7.5 6V16.5C7.5 17.6 7.89167 18.5417 8.675 19.325C9.45833 20.1083 10.4 20.5 11.5 20.5C11.9833 20.5 12.4375 20.4208 12.8625 20.2625C13.2875 20.1042 13.6667 19.8833 14 19.6V21.4C13.6167 21.5833 13.2167 21.7292 12.8 21.8375C12.3833 21.9458 11.95 22 11.5 22ZM16 21V18H13V16H16V13H18V16H21V18H18V21H16ZM11.5 16.5V18C10.8 18 10.2083 17.7583 9.725 17.275C9.24167 16.7917 9 16.2 9 15.5V6H10.5V15.5C10.5 15.7833 10.5958 16.0208 10.7875 16.2125C10.9792 16.4042 11.2167 16.5 11.5 16.5ZM15.5 11V6H17V11H15.5Z"

              class="clipPath"
            />

        </svg>
        <!-- End clip svg -->

        <div class="button__content--text">เลือกไฟล์</div>
      </div>
    </button>
  </div>
  <div class="filename">
    @for (item of files; track $index) {
    <div class="filename__line">
      <p class="filename__text">{{ item.name }}</p>
      <img
        src="/assets/close_small_icon.svg"
        alt="close icon"
        class="filename__icon"
        (click)="removeFile(item)"
      />
    </div>
    }
  </div>
</div>
