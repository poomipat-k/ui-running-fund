<div class="container">
  @if (displaySuccess) {
  <div>
    <h1 class="header">ยืนยันตัวตนสำเร็จ</h1>
  </div>
  <img src="/assets/activate_check.svg" class="icon" alt="check" />
  <div>
    <p class="text">ขอบคุณสำหรับการลงทะเบียน</p>
  </div>
  } @else {
  <div>
    <h1 class="header">เกิดข้อผิดพลาดยืนยันตัวตนไม่สำเร็จ</h1>
  </div>
  }
  <button class="button" (click)="onOk()">ตกลง</button>
</div>
