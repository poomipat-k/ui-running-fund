<div class="container">
  <div>
    <div class="header">
      <h1 class="header__main">
        แบบแสดงการมีส่วนได้เสียในการพิจารณากลั่นกรองทางวิชาการ
        สำหรับผู้ทรงคุณวุฒิ
      </h1>
      <div class="header__details">
        <div class="header__line">
          <div class="header__line--bold header__line--bold-1">รหัสโครงการ</div>
          <div class="header__line-normal-1">Unique</div>
        </div>
        <div class="header__line">
          <div class="header__line--bold header__line--bold-2">วันที่สร้าง</div>
          <div class="header__line-normal-2">6 กันยายน 2566</div>
        </div>
      </div>
    </div>
    <hr class="hr" />
  </div>

  <form [formGroup]="form">
    @switch (pageIndex) { @case (1) {
    <app-review-reviewer-interested-person
      #interestedPerson
      [form]="form"
    ></app-review-reviewer-interested-person
    >} @case (2) { <app-review-general-details></app-review-general-details>}
    @case (3) {
    <app-reviewer-score
      [form]="form"
      [criteriaList]="reviewCriteriaList"
    ></app-reviewer-score
    >} }
  </form>

  <div class="button__container mt-40">
    <button class="button button--cancel" (click)="prevPage()">
      {{ pageIndex === 1 ? "ยกเลิก" : "ย้อนกลับ" }}
    </button>
    <button class="button button--next" (click)="nextPage()">
      ถัดไป
      <div class="button--next-icon">
        <app-com-svg-arrow-forward></app-com-svg-arrow-forward>
      </div>
    </button>
  </div>
</div>
