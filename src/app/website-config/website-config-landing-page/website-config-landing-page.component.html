<div [formGroup]="form">
  <editor
    #editor
    formControlName="data"
    (change)="modelChangeFn($event)"
    licenseKey="gpl"
    [init]="editorInit"
    [plugins]="editorPlugins"
    [toolbar]="editorToolbar"
  ></editor>
</div>

<button (click)="onClick()" style="padding: 2rem">Test</button>

<div class="editorContent" [innerHTML]="dataGroup.value || '' | safeHtml"></div>
